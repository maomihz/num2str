apply plugin: 'java'
apply plugin: 'application'
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs = ['src/']
        resources.srcDirs = ['res/']
    }
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'maomihz.Main'
    }
}

mainClassName = "maomihz.Main"
